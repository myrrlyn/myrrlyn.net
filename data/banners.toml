# Schema
#
# This file MUST contain a top-level object array called "banners".
#
# The "banners" array contains objects representing banner images. The "banner"
# object spec is as follows:
# - REQUIRED: "name" (String) basename of the image the object references
# - RECOMMENDED: "type" (String Array) keywords used for filtering banners
# - OPTIONAL: "freq" (Number) relative frequency of occurrence for that banner
# - OPTIONAL: "pos" (String Array) CSS position pair, x then y. Use "" for no
#   data.
#
# Usage of "type" and "freq" data is not documented here.

